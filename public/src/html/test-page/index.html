<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
    <title>浙江亿享</title>

    <!--<link rel="stylesheet" href="../../css/page/index.css">-->

    <link rel="stylesheet/less" href="../../less/page/index.less"/>
    <script>
        less = {
            env: "development"
        };
    </script>
    <script src="../..//js/common/core/less.js"></script>
</head>
<body>
<div class="container">
    <!--<div class="loading" id="task_loading"><img src="/img/loading3.gif"></div>-->
    <div class="mod" id="top">
        <div class="tab-btn">
            <ul>
                <li class="cur">当日</li>
                <li class="border-right">当周</li>
                <li>当月</li>
            </ul>
        </div>
        <div class="hd"><div class="line"></div><span>计划达成率</span></div>
        <div class="tab-con">
            <div class="con" id="con-day">
                <div class="progress">
                    <span class="total"><i style="width:23%"><b></b></i></span>
                    <span class="percentage"><span id="achieve">23</span>%</span>
                </div>
                <div class="task-info">
                    <div class="task-info-item">
                        <span class="num" id="good_num">1024</span>
                        <h3>良品</h3>
                    </div>
                    <div class="task-info-item">
                        <span class="num" id="bad_num">1</span>
                        <h3>不良品</h3>
                    </div>
                    <div class="task-info-item">
                        <span class="num" id="dust_num">0</span>
                        <h3>废品</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mod" id="task">
        <div class="hd"><div class="line"></div><span>实时任务进展</span></div>
        <div class="num-info">
            <div><a href="task.html?taskType=1"><span class="num red" id="delay_complete">2</span><i>已延误</i></a></div>
            <div><a href="task.html?taskType=2"><span class="num red" id="delay_start">1</span><i>延迟启动</i></a></div>
            <div><a href="task.html?taskType=3"><span class="num" id="in_production">4</span><i>生产中</i></a></div>
            <div><a href="task.html?taskType=4"><span class="num" id="today_complete">3</span><i>今日完工</i></a></div>
        </div>
    </div>
    <div id="list">
    </div>
</div>
</body>
<script src="../../js/common/req/data-main.js"></script>
<script src="../../js/common/core/require.js"></script>
<script src="../../js/test-page/index.js"></script>
</html>
